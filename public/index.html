<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PatterLab</title>
  <style>
  @charset "UTF-8";
    .blue {
      background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
    }
    .red {
      background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
    }
    .yellow {
      background-image: linear-gradient(to right, #fa709a 0%, #fee140 100%);
    }
    .sunset {
      background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
    }
    .dustygrass {
      background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
    }
body {
  
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-family: "Work Sans", sans-serif;
}

p {
  font-size: 6rem;
  max-width: 600px;
  text-align: center;
  font-weight: 700;
}
p:before, p:after {
  display: block;
  width: 4rem;
  margin: 0 auto;
}
p:before {
  content: "“" !important;
}
p:after {
  content: "”" !important;
}

  </style>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:700" rel="stylesheet">
</head>
<body class="blue">
  <div class="patter">

  <p>I like the way you conduct yourself</p>

</div>
  <script>
    var backgroundArray = [
      'blue', 'red', 'yellow', 'sunset', 'dustygrass'
    ];
    
    var patterArray = [
      'I like the way you conduct yourself',
      'Succulent',
      'We are on the same plate here',
      'For the same',
      'I\'ll dazzle these pricks'
    ];
    
    var randomBackground = Math.floor(Math.random() * backgroundArray.length);
    document.querySelector('p').innerHTML = backgroundArray[randomBackground];

    var randomNumber = Math.floor(Math.random() * patterArray.length);
    document.querySelector('p').innerHTML = patterArray[randomNumber];
  </script>
</body>
</html>
