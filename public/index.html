<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PatterLab</title>
  <style>
  @charset "UTF-8";
body {
  background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-family: "Work Sans", sans-serif;
}

p {
  font-size: 6rem;
  max-width: 600px;
  text-align: center;
  font-weight: 700;
}
p:before, p:after {
  display: block;
  width: 4rem;
  margin: 0 auto;
}
p:before {
  content: "“" !important;
}
p:after {
  content: "”" !important;
}

  </style>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:700" rel="stylesheet">
</head>
<body>
  <div class="patter">

  <p>I like the way you conduct yourself</p>

</div>
  <script>
    var patterArray = [
      'I like the way you conduct yourself',
      'Succulent',
      'We are on the same plate here',
      'For the same',
      'I\'ll dazzle these pricks'
    ];

    var randomNumber = Math.floor(Math.random() * patterArray.length);
    document.querySelector('p').innerHTML = patterArray[randomNumber];
  </script>
</body>
</html>
