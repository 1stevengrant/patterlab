<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PatterLab</title>
  <style>
  @charset "UTF-8";
    .blue {
      background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
    }

    .red {
      background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
    }

    .yellow {
      background-image: linear-gradient(to right, #fa709a 0%, #fee140 100%);
    }

    .sunset {
      background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
    }

    .dustygrass {
      background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: "Work Sans", sans-serif;
      background-size: cover;
      height: 100vh;
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }

    .patter {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: .5rem;
    }

    p {
      font-size: 8vmin;
      max-width: 600px;
      text-align: center;
      font-weight: 700;
    }

    p:before, p:after {
      display: block;
      width: 4rem;
      margin: 0 auto;
    }

    p:before {
      content: "“" !important;
    }

    p:after {
      content: "”" !important;
      padding-top: 2rem;
    }

    .counter {
      background: rgba(255, 255, 255, .4);
      bottom: 0;
      left: 0;
      height: 10px;
      position: absolute;
      width: 0;
    }

    .counter--is-on-the-move {
      transition: width 4.5s;
      width: 100%;
    }

  </style>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:700" rel="stylesheet">
</head>
<body class="blue">
  <div class="patter">

  <p id="thePatter">I like the way you conduct yourself</p>

  <div class="counter"></div>

</div>
  <script>
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    var counterInterval = null;

    function decidePatter () {
      clearInterval(counterInterval);
      var backgroundArray = [
        'blue', 'red', 'yellow', 'sunset', 'dustygrass'
      ], randomClass = backgroundArray[getRandomInt(0, backgroundArray.length - 1)];

      var patterArray = [
        'I like the way you conduct yourself',
        'Succulent',
        'Naw, am no lookin&rsquo; yer maw up on Facebook bro',
        'We are on the same plate here',
        'For the same',
        'I&rsquo;ll dazzle these pricks',
        'It&rsquo;s just a bit of professional courtesy',
        'You&rsquo;ve got more chance of getting Stephen Hawking up and running',
        'Love Darren xxx',
        'Don&rsquo;t lie to those that know you',
        'Always keep your promises if you want to keep your friends',
        'Nice of you join to us',
        'Nice of me to join you',
        'F**k you Matt',
        'New doo mate?',
        'Easy now',
        'New threads mate?',
        'Nice of you to...new doo mate?',
        'Let&rsquo;s talk tactics',
        'I&rsquo;m knocking my pan in here',
        'You&rsquo;ve got to speculate to accumulate',
        'There&rsquo;s money to be made',
        'Hello, is that the pish hotline?',
        'He&rsquo;s no got the heart to tell his Da&rsquo; he&rsquo;s getting his shoulders rubbed',
        'Let&rsquo;s get Drip&rsquo;d up',
        'There&rsquo;s been a development',
        'Let&rsquo;s get them racked up',
        'Once I get the visuals, then I can provide a concrete guess',
        'There&rsquo;s a place for tables in the current climate',
        'Foul, and a miss. Ryan West, four',
        'Does IE7 & 8 not support markup?',
        'There is no logic',
        'We&rsquo;re all getting Deloitted',
      ], randomNumber = patterArray[getRandomInt(0, patterArray.length - 1)];

      document.body.className = randomClass;
      document.querySelector('p').innerHTML = randomNumber;
      document.querySelector('.counter').classList.remove('counter--is-on-the-move');
      counterInterval = setInterval(function() {
        document.querySelector('.counter').classList.add('counter--is-on-the-move');
      }, 500);

    }

    decidePatter();

    var interval = setInterval(function () {
      decidePatter();
    }, 5000);

  </script>

  ga('create', 'UA-345444-68', 'auto');

</script>
</body>
</html>
